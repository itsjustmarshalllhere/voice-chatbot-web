  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: 70vh; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e0e7ff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #f3f4f6;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .mic-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 9999px; /* Full rounded for circle */
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .mic-button:hover {
            background-color: #4338ca;
        }
        .mic-button.recording {
            background-color: #ef4444; /* Red when recording */
        }
        .mic-button.recording:hover {
            background-color: #dc2626;
        }
        .status-message {
            text-align: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Voice Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="status-message" id="status-message"></div>
        <div class="chat-input-area">
            <button id="mic-button" class="mic-button">
                <i class="fas fa-microphone text-xl"></i>
            </button>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual Vercel function URL once deployed.
        // It will look like: https://YOUR-VERCEL-PROJECT-NAME.vercel.app/api/chatbot
        const BACKEND_FUNCTION_URL = 'https://voice-chatbot-web.vercel.app/api/chatbot'; 

        const micButton = document.getElementById('mic-button');
        const chatMessages = document.getElementById('chat-messages');
        const statusMessage = document.getElementById('status-message');

        let mediaRecorder;
        let audioChunks = [];
        let recognition; // For Web Speech API SpeechRecognition

        // Function to display messages in the chat
        function displayMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Function to update status messages
        function updateStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? '#dc2626' : '#6b7280';
        }

        // Function to send text to the Vercel backend (LLM + TTS)
        async function sendTextToBackend(text) {
            updateStatus('Bot: Thinking...');
            displayMessage('user', text); // Display user's transcribed text

            try {
                const response = await fetch(BACKEND_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }), // Send text directly
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                const botResponseText = data.text;
                const audioUrl = data.audioUrl;

                displayMessage('bot', botResponseText);
                
                // Play audio if available
                if (audioUrl) {
                    updateStatus('Bot: Speaking...');
                    const audio = new Audio(audioUrl);
                    audio.onended = () => {
                        updateStatus('Bot: Ready.');
                        micButton.disabled = false; // Re-enable mic after audio plays
                    };
                    audio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        updateStatus('Bot: Sorry, audio playback failed. Please try again.', true);
                        micButton.disabled = false;
                    };
                    audio.play();
                } else {
                    updateStatus('Bot: Ready.');
                    micButton.disabled = false;
                }

            } catch (error) {
                console.error('Error sending text to function:', error);
                updateStatus('Bot: Sorry, something went wrong. Please try again.', true);
                micButton.disabled = false;
            }
        }

        // Initialize Web Speech API SpeechRecognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // Only listen for a single utterance
            recognition.interimResults = false; // Only return final results
            recognition.lang = 'en-US'; // Set language

            recognition.onstart = () => {
                updateStatus('You: (listening...)');
                micButton.classList.add('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                updateStatus('You: (processing audio...)');
                micButton.disabled = true; // Disable mic while processing
                sendTextToBackend(transcript); // Send transcribed text to backend
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech') {
                    updateStatus('You: No speech detected. Please try again.', true);
                } else if (event.error === 'not-allowed') {
                    updateStatus('You: Microphone access denied. Please allow in browser settings.', true);
                } else {
                    updateStatus(`You: Speech recognition error: ${event.error}`, true);
                }
                micButton.classList.remove('recording');
                micButton.disabled = false;
            };

            recognition.onend = () => {
                micButton.classList.remove('recording');
            };

        } else {
            updateStatus('Error: Web Speech API not supported in this browser.', true);
            micButton.disabled = true;
        }

        // Mic button click handler
        micButton.addEventListener('click', () => {
            if (recognition) {
                if (micButton.classList.contains('recording')) {
                    // If already recording, stop
                    recognition.stop();
                } else {
                    // Start recording
                    recognition.start();
                }
            }
        });

        // Initial status
        updateStatus('Bot: Ready.');
    </script>
</body>
</html>
