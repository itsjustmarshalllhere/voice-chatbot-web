<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: 70vh; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e0e7ff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #f3f4f6;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .mic-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 9999px; /* Full rounded for circle */
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .mic-button:hover {
            background-color: #4338ca;
        }
        .mic-button.recording {
            background-color: #ef4444; /* Red when recording */
        }
        .mic-button.recording:hover {
            background-color: #dc2626;
        }
        .status-message {
            text-align: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Voice Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="status-message" id="status-message"></div>
        <div class="chat-input-area">
            <button id="mic-button" class="mic-button">
                <i class="fas fa-microphone text-xl"></i>
            </button>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual Vercel function URL once deployed.
        // It will look like: https://YOUR-VERCEL-PROJECT-NAME.vercel.app/api/chatbot
        const BACKEND_FUNCTION_URL = 'https://voice-chatbot-web.vercel.app/api/chatbot'; 

        const micButton = document.getElementById('mic-button');
        const chatMessages = document.getElementById('chat-messages');
        const statusMessage = document.getElementById('status-message');

        // ... (your existing code above this section) ...

        let recognition; // For Web Speech API SpeechRecognition
        let isRecognizing = false; // Flag to track if recognition is active

        // ... (your displayMessage, updateStatus, sendTextToBackend functions) ...

        // Initialize Web Speech API SpeechRecognition
        console.log('--- Initializing Web Speech API ---');
        if ('webkitSpeechRecognition' in window) {
            console.log('Web Speech API (webkitSpeechRecognition) IS supported.');
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // Only listen for a single utterance
            recognition.interimResults = false; // Only return final results
            recognition.lang = 'en-US'; // Set language
            console.log('SpeechRecognition object created:', recognition);

            recognition.onstart = () => {
                console.log('SpeechRecognition: onstart event fired. Mic button should be red.');
                isRecognizing = true; // Set flag to true
                updateStatus('You: (listening...)');
                micButton.classList.add('recording');
                micButton.disabled = false; // Ensure button is re-enabled if it was disabled previously
            };

            recognition.onresult = (event) => {
                console.log('SpeechRecognition: onresult event fired. Processing result.');
                isRecognizing = false; // Reset flag immediately after result
                const transcript = event.results[0][0].transcript;
                updateStatus('You: (processing audio...)');
                micButton.classList.remove('recording'); // Remove red color quickly
                micButton.disabled = true; // Disable mic while processing
                sendTextToBackend(transcript); // Send transcribed text to backend
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error, event);
                isRecognizing = false; // Reset flag on error
                micButton.classList.remove('recording');
                micButton.disabled = false;
                if (event.error === 'no-speech') {
                    updateStatus('You: No speech detected. Please try again.', true);
                } else if (event.error === 'not-allowed') {
                    updateStatus('You: Microphone access denied. Please allow in browser settings.', true);
                } else if (event.error === 'aborted') {
                    // This error occurs if we manually call abort()
                    updateStatus('You: Recording stopped.', false);
                }
                else {
                    updateStatus(`You: Speech recognition error: ${event.error}`, true);
                }
            };

            recognition.onend = () => {
                console.log('SpeechRecognition: onend event fired. Recognition session ended.');
                // We typically set isRecognizing to false here, but also ensure it's false on result/error.
                // This prevents race conditions or lingering 'true' state.
                isRecognizing = false;
                micButton.classList.remove('recording'); // Ensure button color is reset
                // Do NOT re-enable micButton.disabled here, as sendTextToBackend handles that.
            };

        } else {
            console.log('Web Speech API (webkitSpeechRecognition) IS NOT supported.');
            updateStatus('Error: Web Speech API not supported in this browser.', true);
            micButton.disabled = true;
        }

        // Mic button click handler
        micButton.addEventListener('click', () => {
            console.log('Mic button clicked. Current isRecognizing:', isRecognizing);
            if (recognition) {
                if (isRecognizing) {
                    console.log('Recognition is active. Stopping via abort().');
                    // If already recognizing, stop it forcefully
                    recognition.abort(); // Use abort() for a clean stop
                    // isRecognizing will be set to false by onerror (aborted) or onend
                } else {
                    // Only start if not currently recognizing and button is not disabled for processing
                    if (!micButton.disabled) {
                        console.log('Recognition is NOT active. Starting recognition.');
                        // Important: Request microphone permission here if not already granted.
                        recognition.start();
                    } else {
                        console.log('Mic button is disabled, likely processing previous request. Cannot start.');
                    }
                }
            } else {
                console.log('Recognition object does NOT exist. Cannot start/stop.');
            }
        });

        // Initial status
        updateStatus('Bot: Ready.');
        console.log('Initial status set to "Bot: Ready."');
    </script>
